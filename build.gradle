plugins {
	id 'java'
	id 'application'
	id 'maven'
	id "org.openjfx.javafxplugin" version "0.0.8"
	id "com.github.johnrengelman.shadow" version "5.2.0"
	id 'org.jetbrains.kotlin.jvm' version '1.3.61'
}

group = "com.github.RaiderRobotix"

repositories {
	maven { url 'https://jitpack.io' }
	jcenter()
}

jar {
	manifest {
		attributes (
			'Implementation-Title': 'Raider Robotix Scouting Client',
			'Implementation-Version': 3.12,
			'Main-Class': 'org.usfirst.frc.team25.scouting.client.ui.Main'
		)

	}
}

dependencies {

	implementation 'org.projectlombok:lombok:1.18.10'
	annotationProcessor 'org.projectlombok:lombok:1.18.10'
	implementation project(':data')
	implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

}

javafx {
	modules = [
		'javafx.base',
		'javafx.graphics',
		'javafx.controls',
		'javafx.fxml',
	]
}

application {
	mainClassName = 'org.usfirst.frc.team25.scouting.client.ui.Main'
}

wrapper {
	gradleVersion = '6.0'
}
allprojects {
	compileKotlin {
		kotlinOptions {
			jvmTarget = "11"
		}
	}
	compileTestKotlin {
		kotlinOptions {
			jvmTarget = "11"
		}
	}
}

