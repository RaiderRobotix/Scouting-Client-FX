buildscript {
    dependencies {
        classpath group: 'de.dynamicfiles.projects.gradle.plugins', name: 'javafx-gradle-plugin', version: '8.8.2'
    }

    repositories {
        mavenLocal()
        mavenCentral()
    }
}


apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'javafx-gradle-plugin'

group 'org.usfirst.frc.team25.scouting'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

task createJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'Raider Robotix Scouting Client',
                'Implementation-Version': 3.1,
                'Main-Class': 'org.usfirst.frc.team25.scouting.client.ui.Main'
    }
    baseName = project.name
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}


task createJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'Raider Robotix Scouting',
                'Implementation-Version': 'v3.01',
                'Main-Class': 'org.usfirst.frc.team25.scouting.client.ui.Main'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.google.code.gson:gson:2.7'
    compile files('libs/TBA-APIv3-Java-Library.jar')
    compile files('libs/commons-io-2.6.jar')
}

jfx {
    mainClass = 'org.usfirst.frc.team25.scouting.client.ui.Main'
    vendor = 'Raider Robotix'
    jfxMainAppJarName = "raider-deep-space-client-v3.XX.jar"
    nativeReleaseVersion = "v3.01"
    appName="Raider Robotix Scouting Client"
}

jar{
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

mainClassName = 'org.usfirst.frc.team25.scouting.client.ui.Main'