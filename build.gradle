plugins {
	id 'java'
	id 'application'
	id "org.openjfx.javafxplugin" version "0.0.8"
	id "com.github.johnrengelman.shadow" version "5.2.0"
}

repositories {
	mavenCentral()
	maven { url 'https://jitpack.io' }
}

jar {
	manifest {
		attributes (
			'Implementation-Title': 'Raider Robotix Scouting Client',
			'Implementation-Version': 3.12,
			'Main-Class': 'org.usfirst.frc.team25.scouting.client.ui.Main'
		)

	}
}

dependencies {

	implementation 'com.google.code.gson:gson:2.+'
	implementation "commons-io:commons-io:2.+"
	implementation 'org.apache.commons:commons-math3:3.+'
	implementation 'com.github.RaiderRobotix:blue-alliance-api-java-library:2.+'

}

javafx {
	modules = [
		'javafx.base',
		'javafx.graphics',
		'javafx.controls',
		'javafx.fxml',
	]
}

application {
	mainClassName = 'org.usfirst.frc.team25.scouting.client.ui.Main'
}

wrapper {
	gradleVersion = '6.0'
}
