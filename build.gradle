plugins {
	id 'java'
	id 'application'
	id 'idea'
	id "org.openjfx.javafxplugin" version "0.0.8"
	id "com.github.johnrengelman.shadow" version "5.2.0"
}

group = "com.github.RaiderRobotix"

repositories {
	maven { url 'https://jitpack.io' }
	jcenter()
}

java {
	sourceCompatibility = JavaVersion.VERSION_11
	targetCompatibility = JavaVersion.VERSION_11
}

jar {
	manifest {
		attributes (
			'Implementation-Title': 'Raider Robotix Scouting Client',
			'Implementation-Version': 3.12,
			'Main-Class': 'org.usfirst.frc.team25.scouting.client.ui.Main'
		)

	}
}


dependencies {
	implementation 'com.github.hybras:Scouting-Models-2020:master-SNAPSHOT'
	implementation 'com.github.RaiderRobotix:blue-alliance-api-java-library:master-SNAPSHOT'

	implementation 'org.projectlombok:lombok:1.18.10'
	annotationProcessor 'org.projectlombok:lombok:1.18.10'

	implementation 'com.google.code.gson:gson:2.+'
	implementation 'commons-io:commons-io:2.+'
	implementation 'org.apache.commons:commons-math3:3.+'

}

javafx {
	modules = [
		'javafx.base',
		'javafx.graphics',
		'javafx.controls',
		'javafx.fxml',
	]
}

application {
	mainClassName = 'org.usfirst.frc.team25.scouting.client.ui.Main'
}

wrapper {
	gradleVersion = '6.0'
}
